<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Web Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4/dist/leaflet.css" />
    <style>
      html, body { margin: 0; padding: 0; }
      #map { height: 100%; width: 100%; position: absolute; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/tangram/dist/tangram.min.js"></script>
    <script>
      var map = L.map('map');
      var layer = Tangram.leafletLayer({
        scene: 'scene.yaml',
        attribution: '<a href="https://github.com/tangrams/tangram" target="_blank">Tangram</a> | <a href="https://www.nextzen.org/" target="_blank">Nextzen</a> | &copy; OSM contributors | Powered by <a href="https://xyz.here.com/studio">XYZ</a>'
      });
      layer.addTo(map);
      map.setView([38.729,-9.132], 17);
    </script>
  </body>
</html>
